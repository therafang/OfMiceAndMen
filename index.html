  <title>宇宙闪烁读书小队 - 《人鼠之间》阅读比赛</title>
  <style>
    :root {
      --primary: #6B4EFF;
      --secondary: #FF6B9C;
      --accent: #FFD166;
      --bg: #1A1A2E;
      --text: #FFFFFF;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Noto Sans SC', sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 1rem;
      line-height: 1.6;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    /* 背景星星 */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(2px 2px at 20px 30px, #fff, rgba(0,0,0,0)),
        radial-gradient(2px 2px at 40px 70px, #fff, rgba(0,0,0,0)),
        radial-gradient(2px 2px at 50px 160px, #fff, rgba(0,0,0,0)),
        radial-gradient(2px 2px at 90px 40px, #fff, rgba(0,0,0,0)),
        radial-gradient(2px 2px at 130px 80px, #fff, rgba(0,0,0,0)),
        radial-gradient(2px 2px at 160px 120px, #fff, rgba(0,0,0,0));
      background-repeat: repeat;
      background-size: 200px 200px;
      opacity: 0.5;
      z-index: -1;
    }

    .page {
      max-width: 100%;
      margin: 0 auto;
      animation: fadeIn 0.6s ease;
      display: none;
      position: relative;
    }

    .page.active {
      display: block;
    }

    h1 {
      text-align: center;
      color: var(--accent);
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      text-shadow: 0 0 10px rgba(255,209,102,0.5);
      position: relative;
      padding-bottom: 1rem;
    }

    h1::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 3px;
      background: var(--secondary);
      box-shadow: 0 0 10px rgba(255,107,156,0.5);
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      padding: 1.5rem;
      margin: 1rem 0;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card::before {
      content: '';
      position: absolute;
      top: -50px;
      right: -50px;
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, var(--primary) 0%, transparent 70%);
      opacity: 0.2;
    }

    .card::after {
      content: '';
      position: absolute;
      bottom: -50px;
      left: -50px;
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, var(--secondary) 0%, transparent 70%);
      opacity: 0.2;
    }

    .timer {
      text-align: center;
      font-size: 1.2rem;
      color: var(--accent);
      margin: 1rem 0;
      text-shadow: 0 0 10px rgba(255,209,102,0.5);
    }

    .timer.warning {
      color: #FF5252;
      animation: pulse 1s infinite;
    }

    input[type="text"], textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      margin: 10px 0;
      font-size: 16px;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.1);
      color: var(--text);
    }

    input[type="text"]:focus, textarea:focus {
      border-color: var(--accent);
      outline: none;
      box-shadow: 0 0 15px rgba(255,209,102,0.3);
      background: rgba(255, 255, 255, 0.15);
    }

    .question {
      margin-bottom: 1rem;
    }

    .question p {
      font-weight: 700;
      color: var(--accent);
      margin-bottom: 1rem;
      text-shadow: 0 0 10px rgba(255,209,102,0.3);
    }

    label {
      display: flex;
      align-items: center;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.1);
      cursor: pointer;
      transition: all 0.2s ease;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    label:hover {
      border-color: var(--accent);
      box-shadow: 0 0 15px rgba(255,209,102,0.2);
      background: rgba(255, 255, 255, 0.15);
    }

    input[type="radio"] {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      border: 2px solid var(--accent);
      border-radius: 50%;
      margin-right: 1rem;
      position: relative;
      transition: all 0.2s ease;
      background: rgba(255, 255, 255, 0.1);
    }

    input[type="radio"]:checked {
      border-color: var(--secondary);
      background: var(--secondary);
      box-shadow: 0 0 10px rgba(255,107,156,0.5);
    }

    input[type="radio"]:checked::after {
      content: "";
      position: absolute;
      width: 8px;
      height: 8px;
      background: white;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .navigation {
      display: flex;
      justify-content: space-between;
      margin: 1rem 0;
      gap: 2rem;
    }

    button {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 25px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(107,78,255,0.3);
      position: relative;
      overflow: hidden;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(107,78,255,0.4);
    }

    button:disabled {
      background: #666;
      cursor: not-allowed;
    }

    button::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        45deg,
        transparent,
        rgba(255,255,255,0.1),
        transparent
      );
      transform: rotate(45deg);
      transition: 0.5s;
    }

    button:hover::after {
      left: 100%;
    }

    #result {
      text-align: center;
      margin: 1rem 0;
      color: var(--accent);
      text-shadow: 0 0 10px rgba(255,209,102,0.3);
      font-size: 1.5rem;
      animation: bounceIn 1s ease;
    }

    #congrats {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      padding: 1.5rem;
      border-radius: 20px;
      text-align: center;
      margin: 1rem 0;
      box-shadow: 0 0 20px rgba(107,78,255,0.4);
      animation: glow 2s infinite, float 3s ease-in-out infinite;
      position: relative;
      overflow: hidden;
    }

    #congrats::before {
      
      content: '✨';
      position: absolute;
      top: -20px;
      left: 20px;
      font-size: 2rem;
      animation: twinkle 2s infinite;
    }

    #congrats::after {
      content: '✨';
      position: absolute;
      bottom: -20px;
      right: 20px;
      font-size: 2rem;
      animation: twinkle 2s infinite reverse;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    .star {
      position: absolute;
      width: 4px;
      height: 4px;
      background: white;
      border-radius: 50%;
      animation: shootingStar 2s linear infinite;
    }

    .star:nth-child(1) {
      top: 20%;
      left: 10%;
      animation-delay: 0s;
    }

    .star:nth-child(2) {
      top: 40%;
      left: 30%;
      animation-delay: 0.5s;
    }

    .star:nth-child(3) {
      top: 60%;
      left: 50%;
      animation-delay: 1s;
    }

    .star:nth-child(4) {
      top: 80%;
      left: 70%;
      animation-delay: 1.5s;
    }

    @keyframes bounceIn {
      0% { transform: scale(0.3); opacity: 0; }
      50% { transform: scale(1.1); }
      70% { transform: scale(0.9); }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }

    @keyframes twinkle {
      0% { opacity: 0.3; transform: scale(0.5); }
      50% { opacity: 1; transform: scale(1); }
      100% { opacity: 0.3; transform: scale(0.5); }
    }

    @keyframes shootingStar {
      0% { transform: translateX(0) translateY(0); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateX(100px) translateY(100px); opacity: 0; }
    }

    .progress {
      text-align: center;
      margin: 1rem 0;
      color: var(--accent);
      text-shadow: 0 0 10px rgba(255,209,102,0.3);
    }

    .leaderboard {
      width: 100%;
      border-collapse: collapse;
      margin: 1rem 0;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      overflow: hidden;
    }

    .leaderboard th, .leaderboard td {
      padding: 0.8rem;
      text-align: left;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .leaderboard th {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
    }

    .leaderboard tr:nth-child(even) {
      background: rgba(255, 255, 255, 0.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    @keyframes glow {
      0% { box-shadow: 0 0 20px rgba(107,78,255,0.4); }
      50% { box-shadow: 0 0 30px rgba(255,107,156,0.6); }
      100% { box-shadow: 0 0 20px rgba(107,78,255,0.4); }
    }

    @media (min-width: 768px) {
      body { padding: 2rem; }
      .page { max-width: 600px; }
    }

    /* 漂浮的星球装饰 */
    .planet {
      position: fixed;
      border-radius: 50%;
      opacity: 0.3;
      z-index: -1;
    }

    .planet-1 {
      width: 100px;
      height: 100px;
      background: radial-gradient(circle at 30% 30%, var(--primary), transparent);
      top: 10%;
      left: 10%;
      animation: float 20s infinite;
    }

    .planet-2 {
      width: 150px;
      height: 150px;
      background: radial-gradient(circle at 70% 70%, var(--secondary), transparent);
      bottom: 10%;
      right: 10%;
      animation: float 25s infinite reverse;
    }

    @keyframes float {
      0% { transform: translate(0, 0) rotate(0deg); }
      50% { transform: translate(20px, 20px) rotate(180deg); }
      100% { transform: translate(0, 0) rotate(360deg); }
    }

    .rainbow-button {
      background: linear-gradient(90deg, 
        #ff6b6b, 
        #ffd166, 
        #06d6a0, 
        #118ab2, 
        #073b4c
      );
      background-size: 400% 400%;
      animation: rainbow 3s ease infinite;
      border: none;
      color: white;
      padding: 12px 24px;
      border-radius: 25px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .rainbow-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }

    @keyframes rainbow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #resultPage .card button,
    #leaderboardPage .card button {
      margin: 1rem auto;
      display: block;
    }
  </style>
</head>
<body>
  <div class="planet planet-1"></div>
  <div class="planet planet-2"></div>
  
  <!-- Start Page -->
  <div id="startPage" class="page active">
    <h1>“宇宙闪烁”《人鼠之间》阅读挑战</h1>
    <div class="card">
      <p>请输入你的名字开始答题：</p>
      <input type="text" id="username" required>
      <button onclick="startQuiz()">开始答题</button>
    </div>
  </div>

  <!-- Quiz Page -->
  <div id="quizPage" class="page">
    <h1>《人鼠之间》</h1>
    <div class="timer" id="timer">剩余时间: 10:00</div>
    <div class="progress" id="progress">第 1/20 题</div>
    
    <div class="card">
      <div class="question">
        <p id="questionText"></p>
        <div id="options"></div>
      </div>
      
      <div class="navigation">
        <button id="prevBtn" onclick="prevQuestion()" disabled>上一题</button>
        <button id="nextBtn" onclick="nextQuestion()">下一题</button>
      </div>
    </div>
  </div>

  <!-- Feedback Page -->
  <div id="feedbackPage" class="page">
    <h1>分享你的感想</h1>
    <div class="card">
      <p>请写下你对这本书的感想（这里有10分哦，需要20字以上！）：</p>
      <textarea id="feedback" rows="6"></textarea>
      <p>对活动的建议或联系方式（选填，可以私聊哈哈）：</p>
      <textarea id="contact" rows="3"></textarea>
      <button onclick="submitQuiz()">提交答卷</button>
    </div>
  </div>

  <!-- Result Page -->
  <div id="resultPage" class="page">
    <h1>答题结果</h1>
    <div class="card">
      <div class="stars">
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
      </div>
      <div id="result"></div>
      <div id="congrats" style="display: none;">🎉 满分成就达成！🎉</div>
      <button onclick="showLeaderboard()" class="rainbow-button">查看排行榜</button>
    </div>
  </div>

  <!-- Leaderboard Page -->
  <div id="leaderboardPage" class="page">
    <h1>排行榜</h1>
    <div class="card">
      <div id="leaderboard"></div>
      <button onclick="backToQuiz()">重新答题</button>
    </div>
  </div>

  <script>
  const correctAnswers = {
    q1: 'A', q2: 'A', q3: 'C', q4: 'A', q5: 'C',
    q6: 'B', q7: 'B', q8: 'B', q9: 'B', q10: 'B',
    q11: 'B', q12: 'A', q13: 'D', q14: 'C', q15: 'B',
    q16: 'C', q17: 'B', q18: 'C', q19: 'C', q20: 'B'
  };

  const questions = [
    {
      question: "1. 乔治和莱尼为什么离开了上一个工作地点？",
      options: ["兰尼惹了麻烦", "被解雇了", "工资太低", "工作太辛苦"]
    },
    {
      question: "2. 莱尼最喜欢摸的是什么质地的东西？",
      options: ["柔软的东西", "光滑的石头", "粗糙的树皮", "凉爽的水面"]
    },
    {
      question: "3. 莱尼梦想养什么动物？",
      options: ["小猫", "小狗", "小兔子", "小鸡"]
    },
    {
      question: "4. 谁最先提出买块地的计划？",
      options: ["乔治", "莱尼", "坎迪", "史利姆"]
    },
    {
      question: "5. 兰尼和莱尼的关系可以描述为：",
      options: ["雇佣关系", "主仆关系", "朋友兼照顾者", "商业伙伴"]
    },
    {
      question: "6. 莱尼为什么害怕乔治生气？",
      options: ["害怕被打", "害怕被丢下", "害怕失去工作", "害怕被关起来"]
    },
    {
      question: "7. 坎迪最担心的是什么？",
      options: ["没有朋友", "被赶出农场", "丢失财产", "狗生病了"]
    },
    {
      question: "8. 谁在牧场里经常被孤立？",
      options: ["兰尼", "克鲁克斯", "斯利姆", "科里"]
    },
    {
      question: "9. 科里的性格可以用什么词描述？",
      options: ["温和", "暴躁", "羞涩", "冷漠"]
    },
    {
      question: "10. 莱尼曾经在哪种情况下吓到一个小女孩？",
      options: ["抢她的食物", "摸她的裙子", "推倒了她", "打了她一下"]
    },
    {
      question: "11. 小说中最理解莱尼的人是谁？",
      options: ["科里", "斯利姆", "卡尔森", "科里的妻子"]
    },
    {
      question: "12. 为什么大家觉得乔治和莱尼与众不同？",
      options: ["他们有梦想", "他们身材高大", "他们经常打架", "他们很富有"]
    },
    {
      question: "13. 兰尼误杀小狗的原因是？",
      options: ["抱得太紧", "故意弄死", "狗咬了他", "想吓唬狗"]
    },
    {
      question: "14. 兰尼怎么害死了库里的妻子？",
      options: ["推她摔倒", "打了她", "握住头发太用力，导致窒息", "把她关起来饿死"]
    },
    {
      question: "15. 兰尼对死去的小动物和人的反应通常是？",
      options: ["无所谓", "恐慌又害怕", "高兴", "麻木冷漠"]
    },
    {
      question: "16. 为什么坎迪希望和乔治、兰尼一起买地？",
      options: ["逃避债务", "想自由地养狗", "想有一个归宿", "想拥有一个好炉子"]
    },
    {
      question: "17. 小说中牧场生活体现了什么主题？",
      options: ["工业化的困境", "美国梦的破灭", "人与自然的和谐", "战争的影响"]
    },
    {
      question: "18. 莱尼的性格可以怎样概括？",
      options: ["心机重重", "暴力残忍", "单纯善良但力大无穷", "狡猾自私"]
    },
    {
      question: "19. 小说最后，乔治对莱尼做了什么？",
      options: ["带着他逃走", "把他交给警察", "开枪杀死了他", "躲起来一起生活"]
    },
    {
      question: "20. 小说名字《人鼠之间》暗示了什么？",
      options: ["动物与人类的友谊", "梦想与现实的冲突", "劳动的重要性", "金钱至上的社会"]
    }
  ];

  let currentQuestion = 0;
  let answers = {};
  let timer;
  let timeLeft = 600; // 10 minutes in seconds
  let leaderboardData = [];
  let isQuizActive = false;
  let lastLeaderboardUpdate = 0; // 记录上次更新时间

  async function fetchLeaderboardFromSheet(forceUpdate = false) {
    // 如果不是强制更新，且距离上次更新不到5秒，则使用缓存数据
    const now = Date.now();
    if (!forceUpdate && now - lastLeaderboardUpdate < 5000 && leaderboardData.length > 0) {
      return;
    }

    try {
      const response = await fetch('https://script.google.com/macros/s/AKfycbx9eaWov7OLchQGR4VfS1ZX7IL40ElBOadCpNWYccYxKA5OV7w5HddOWZ9uPg_M1HwFWg/exec?action=getLeaderboard');
      const sheetData = await response.json();
      
      // 更新数据
      leaderboardData = sheetData;
      leaderboardData.sort((a, b) => b.score - a.score || new Date(a.timestamp) - new Date(b.timestamp));
      
      // 记录更新时间
      lastLeaderboardUpdate = now;
      
      // 只在排行榜页面显示数据，并且确保不在答题过程中
      if (document.getElementById('leaderboardPage').classList.contains('active') && !isQuizActive) {
        showLeaderboard();
      }
    } catch (error) {
      console.error('获取排行榜数据失败:', error);
    }
  }

  function startQuiz() {
    const username = document.getElementById('username').value.trim();
    if (!username) {
      alert("请输入你的名字");
      return;
    }
    
    isQuizActive = true; // 设置答题状态为活跃
    
    // 确保所有页面都处于非活动状态
    document.querySelectorAll('.page').forEach(page => {
      page.classList.remove('active');
    });
    
    // 只激活答题页面
    document.getElementById('quizPage').classList.add('active');
    
    loadQuestion();
    startTimer();
  }

  function showPage(pageId) {
    document.querySelectorAll('.page').forEach(page => {
      page.classList.remove('active');
    });
    document.getElementById(pageId).classList.add('active');
  }

  function loadQuestion() {
    const question = questions[currentQuestion];
    document.getElementById('questionText').textContent = question.question;
    
    const optionsDiv = document.getElementById('options');
    optionsDiv.innerHTML = '';
    
    question.options.forEach((option, index) => {
      const label = document.createElement('label');
      const radio = document.createElement('input');
      radio.type = 'radio';
      radio.name = 'q' + (currentQuestion + 1);
      radio.value = String.fromCharCode(65 + index);
      if (answers['q' + (currentQuestion + 1)] === radio.value) {
        radio.checked = true;
      }
      
      label.appendChild(radio);
      label.appendChild(document.createTextNode(option));
      optionsDiv.appendChild(label);
    });
    
    document.getElementById('progress').textContent = `第 ${currentQuestion + 1}/20 题`;
    document.getElementById('prevBtn').disabled = currentQuestion === 0;
    document.getElementById('nextBtn').textContent = currentQuestion === questions.length - 1 ? '完成答题' : '下一题';
  }

  function nextQuestion() {
    saveAnswer();
    if (currentQuestion < questions.length - 1) {
      currentQuestion++;
      loadQuestion();
    } else {
      showPage('feedbackPage');
    }
  }

  function prevQuestion() {
    saveAnswer();
    if (currentQuestion > 0) {
      currentQuestion--;
      loadQuestion();
    }
  }

  function saveAnswer() {
    const radios = document.getElementsByName('q' + (currentQuestion + 1));
    for (const radio of radios) {
      if (radio.checked) {
        answers['q' + (currentQuestion + 1)] = radio.value;
        break;
      }
    }
  }

  function startTimer() {
    // 清除可能存在的旧计时器
    if (timer) {
      clearInterval(timer);
    }
    
    // 重置时间
    timeLeft = 600;
    document.getElementById('timer').textContent = '剩余时间: 10:00';
    document.getElementById('timer').classList.remove('warning');
    
    // 启动新计时器
    timer = setInterval(() => {
      timeLeft--;
      const minutes = Math.floor(timeLeft / 60);
      const seconds = timeLeft % 60;
      document.getElementById('timer').textContent = 
        `剩余时间: ${minutes}:${seconds.toString().padStart(2, '0')}`;
      
      if (timeLeft <= 60) {
        document.getElementById('timer').classList.add('warning');
      }
      
      if (timeLeft <= 0) {
        clearInterval(timer);
        if (currentQuestion < questions.length - 1) {
          saveAnswer();
        }
        showPage('feedbackPage');
      }
    }, 1000);
  }

  async function showLeaderboard() {
    // 先切换到排行榜页面
    showPage('leaderboardPage');
    
    const query = new AV.Query('Records');
    query.descending('score'); // 按分数降序排序
    query.limit(1000);         // 获取足够多的数据以便在内存中处理

    try {
      const results = await query.find();
      
      // 按用户名分组，只保留每个用户的最高分记录
      const userScores = {};
      results.forEach(item => {
        const name = item.get('name');
        const score = item.get('score');
        const timestamp = item.get('timestamp');
        
        if (!userScores[name] || score > userScores[name].score) {
          userScores[name] = {
            name: name,
            score: score,
            timestamp: timestamp
          };
        }
      });
      
      // 转换为数组并排序
      const sortedResults = Object.values(userScores)
        .sort((a, b) => b.score - a.score || new Date(a.timestamp) - new Date(b.timestamp))
        .slice(0, 20); // 只取前20名
      
      let html = '<table class="leaderboard"><tr><th>排名</th><th>姓名</th><th>分数</th><th>提交时间</th></tr>';
      
      if (sortedResults.length === 0) {
        html += '<tr><td colspan="4" style="text-align: center;">暂无数据</td></tr>';
      } else {
        sortedResults.forEach((item, index) => {
          const timestamp = new Date(item.timestamp).toLocaleString('zh-CN', {
            year: 'numeric',
            month: '2-digit',
            day: '2-digit',
            hour: '2-digit',
            minute: '2-digit'
          });
          html += `<tr>
            <td>${index + 1}</td>
            <td>${item.name}</td>
            <td>${item.score}</td>
            <td>${timestamp}</td>
          </tr>`;
        });
      }
      html += '</table>';
      document.getElementById('leaderboard').innerHTML = html;
    } catch (error) {
      console.error('获取排行榜失败:', error);
      document.getElementById('leaderboard').innerHTML = 
        '<div style="text-align: center; color: var(--accent);">获取排行榜失败，请稍后重试</div>';
    }
  }

  function calculateScore() {
    let score = 0;
    for (let i = 1; i <= 20; i++) {
      if (answers['q' + i] === correctAnswers['q' + i]) {
        score += 5; // 每道题5分
      }
    }
    
    // 检查是否填写了反馈，如果没有则扣10分
    const feedback = document.getElementById('feedback').value.trim();
    if (!feedback) {
      score = Math.max(0, score - 10);
    }
    
    return score;
  }

  async function submitQuiz() {
    const username = document.getElementById('username').value.trim();
    const feedback = document.getElementById('feedback').value.trim();
    const contact = document.getElementById('contact').value.trim();
    const score = calculateScore();

    // 创建数据对象
    const Record = AV.Object.extend('Records');
    const record = new Record();
    
    // 设置字段值
    record.set('name', username);
    record.set('score', score);
    if (feedback) record.set('feedback', feedback);
    if (contact) record.set('contact', contact);
    record.set('timestamp', new Date());

    try {
      await record.save();
      // 显示结果页面
      showPage('resultPage');
      document.getElementById('result').textContent = `你的得分是: ${score}分`;
      if (score === 100) {
        document.getElementById('congrats').style.display = 'block';
      }
    } catch (error) {
      alert('提交失败，请检查网络或联系管理员：' + error.message);
    }
  }

  function backToQuiz() {
    // 清除计时器
    if (timer) {
      clearInterval(timer);
    }
    
    isQuizActive = true; // 设置答题状态为活跃
    
    currentQuestion = 0;
    answers = {};
    timeLeft = 600;
    document.getElementById('feedback').value = '';
    document.getElementById('contact').value = '';
    document.getElementById('result').innerHTML = '';
    document.getElementById('congrats').style.display = 'none';
    document.getElementById('timer').textContent = '剩余时间: 10:00';
    document.getElementById('timer').classList.remove('warning');
    
    // 确保所有页面都处于非活动状态
    document.querySelectorAll('.page').forEach(page => {
      page.classList.remove('active');
    });
    
    // 只激活答题页面
    document.getElementById('quizPage').classList.add('active');
    
    loadQuestion();
    startTimer();
  }
  </script>
  <script>
  // Google Apps Script 代码
  function doGet(e) {
    if (e.parameter.action === 'getLeaderboard') {
      return getLeaderboard();
    }
    return ContentService.createTextOutput('Invalid action');
  }

  function getLeaderboard() {
    const sheet = SpreadsheetApp.getActiveSpreadsheet().getActiveSheet();
    const data = sheet.getDataRange().getValues();
    
    // 跳过标题行
    const records = data.slice(1);
    
    // 获取每个用户的最高分
    const userScores = {};
    records.forEach(record => {
      const name = record[0]; // 第一列是名字
      const score = record[1]; // 第二列是分数
      const timestamp = record[4]; // 第五列是时间戳
      
      if (!userScores[name] || score > userScores[name].score) {
        userScores[name] = {
          name: name,
          score: score,
          timestamp: timestamp
        };
      }
    });
    
    // 转换为数组并排序
    const leaderboard = Object.values(userScores);
    leaderboard.sort((a, b) => b.score - a.score || new Date(a.timestamp) - new Date(b.timestamp));
    
    // 返回前20名
    return ContentService.createTextOutput(JSON.stringify(leaderboard.slice(0, 20)))
      .setMimeType(ContentService.MimeType.JSON);
  }

  function doPost(e) {
    const data = JSON.parse(e.postData.contents);
    const sheet = SpreadsheetApp.getActiveSpreadsheet().getActiveSheet();
    
    // 获取当前时间戳，使用标准格式
    const timestamp = Utilities.formatDate(new Date(), "GMT+8", "yyyy-MM-dd HH:mm:ss");
    
    // 添加新行
    sheet.appendRow([
      data.name,
      data.score,
      data.feedback,
      data.contact,
      timestamp
    ]);
    
    return ContentService.createTextOutput('Success');
  }
  </script>
